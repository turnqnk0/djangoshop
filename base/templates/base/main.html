{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load bootstrap_icons %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="">

<section class="container-fluid">
    <section class="row">
        {% include 'base/header.html' %}
    </section>
    <section class="row">
        {% block content %}

        {% endblock %}
    </section>
    <section class="row">{% include 'base/helper_menu.html' %}</section>
    <section class="row">{% include 'base/footer.html' %}</section>
</section>

<script type="application/javascript">$(document).ready(function() {
  let url = window.location.href;
  console.log(url)
  $('.navbar-nav .nav-item .nav-link').filter(function() {
    return this.href === url;
  }).addClass('active');
});</script>
</body>

</html>
